<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
    <h2>회원 가입</h2>
    <table>
        <tr>
            <td>아이디</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>이름</td><td><input type="text"></td>            
        </tr>
        <tr>
            <td>비밀번호</td><td><input type="password"></td>            
        </tr>
        <tr>
            <td>비밀번호 확인</td><td><input type="password"></td>            
        </tr>
        <tr>
            <td>전화번호</td><td><input type="text" placeholder="010-123-4567"></td>            
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                <input type="text">@
                <select>
                    <option>직접 입력</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>hanmail.com</option>
                </select>
            </td>            
        </tr>
        <tr>
            <td>문자수신 여부</td>
            <td>
                <input type="radio" name="message" checked>예
                <input type="radio" name="message">아니오
            </td>
        </tr>
        <tr>
            <td>가입경로</td>
            <td>
                <input type="checkbox" name="item1">친구소개
                <input type="checkbox" name="item2">인터넷 검색
                <input type="checkbox" name="item3">블로그
                <input type="checkbox" name="item4">기타
            </td>
        </tr>
    </table>
</body>
</html>
